language: python

python:
  - "3.5"

cache: pip

install:
  - pip install awscli

# Add Website build steps here!
script: []

deploy:
  - provider: s3

    # AWS Settings.
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: "eu-west-1"

    # Name of the S3 Bucket.
    bucket: next.snowplowanalytics.com

    # Path to the directory containing your built site.
    local-dir: new_site

    # Set the Cache-Control header.
    cache_control: "max-age=21600"

    # Prevent Travis from deleting the build site.
    skip_cleanup: true
    
    #Â Only deploy to this bucket if we are on branch develop
    on:
      repo: snowplow/snowplow.github.com
      branch: develop

after_deploy: []
