<div class="topbanner">
  <div class="content">
    <div class="container">
      <h1>Interested in Snowplow? Request a demo.</h1>
      <!--<h2>Try Snowplow free for 30 days,<br>and see what becomes possible.</h2>-->
      <form id="requestTrial" class="request-trial">
        <div class="request-trial-trick"><input type="text" class="request-trial-input" id="inputWebsite" maxlength="255"></div>
        <div class="request-trial-group" id="groupFirstName">
          <div id="controlsFirstName"><input type="text" class="request-trial-input" id="inputFirstName" placeholder="First Name" maxlength="40"></div>
        </div>
        <div class="request-trial-group" id="groupLastName">
          <div id="controlsLastName"><input type="text" class="request-trial-input" id="inputLastName" placeholder="Last Name" maxlength="80"></div>
        </div>
        <div class="request-trial-group" id="groupEmail">
          <div id="controlsEmail"><input type="text" class="request-trial-input" id="inputEmail" placeholder="Email" maxlength="80" ></div>
        </div>
        <div class="request-trial-group" id="groupCompany">
          <div id="controlsCompany"><input type="text" class="request-trial-input" id="inputCompany" placeholder="Company" maxlength="40"></div>
        </div>
        <div class="request-trial-group" id="groupLeadSource">
          <div id="controlsLeadSource">
            <select class="request-trial-input" id="inputLeadSource">
              <option value="" disabled selected>Product</option>
              <option value="Trial Form Batch">Batch pipeline</option>
              <option value="Trial Form Real Time">Real-time pipeline</option>
            </select>
          </div>
        </div>
        <div style="text-align:center"><button type="submit" id="submitRequestTrial" class="cta lightgreen">Request a demo</button></div>
      </form>
    </div>
  </div>
</div>
