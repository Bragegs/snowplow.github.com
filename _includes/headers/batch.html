<div class="container narrow">
  <div class="bigbox">
    <h1>Start a free trial.</h1>
    <h2>Managed Service – Batch Pipeline</h2>
  </div>
</div>

<div class="container narrower">
  <form id="requestBatchTrial" class="request-trial">

    <div class="request-trial-trick">
      <input type="text" class="request-trial-input" id="inputLeadSource" value="Trial Form Batch">
      <input type="text" class="request-trial-input" id="inputWebsite" maxlength="255">
    </div>

    <div class="request-trial-group" id="groupFirstName">
      <div id="controlsFirstName">
        <input type="text" class="request-trial-input" id="inputFirstName" placeholder="First Name" maxlength="40">
      </div>
    </div>

    <div class="request-trial-group" id="groupLastName">
      <div id="controlsLastName">
        <input type="text" class="request-trial-input" id="inputLastName" placeholder="Last Name" maxlength="80">
      </div>
    </div>

    <div class="request-trial-group" id="groupEmail">
      <div id="controlsEmail">
        <input type="text" class="request-trial-input" id="inputEmail" placeholder="Email" maxlength="80" >
      </div>
    </div>

    <div class="request-trial-group" id="groupCompany">
      <div id="controlsCompany">
        <input type="text" class="request-trial-input" id="inputCompany" placeholder="Company" maxlength="40">
      </div>
    </div>

    <div class="request-trial-group" id="groupEventsPerMonth">
      <div id="controlsEventsPerMonth">
        <select class="request-trial-input" id="inputEventsPerMonth">
          <option value="" disabled selected>Estimated Events per Month</option>
          <option value="&lt; 1 million">&lt; 1M</option>
          <option value="1 - 10 million">1M – 10M</option>
          <option value="10 - 100 million">10M – 100M</option>
          <option value="100 - 1 billion">100M – 1B</option>
          <option value="1 billion +">&gt; 1B</option>
        </select>
      </div>
    </div>

    <!-- todo: improve this field (but real-time only)
    <span class="dateInput dateOnlyInput"><input  id="00N2400000HRtrg" name="00N2400000HRtrg" size="12" type="text" /></span><br>-->

    <div style="text-align:center">
      <button type="submit" id="submitRequestBatchTrial" class="cta-button green">Start a free trial</button>
    </div>

  </form>
</div>
