<script>
  var map;
  function initialize() {
    var mapOptions = {
      zoom: 14,
      scrollwheel: false,
      draggable: false,
      center: new google.maps.LatLng(51.522996, -0.081777),
      styles: [{
        "featureType":"administrative",
        "elementType":"labels.text.fill",
        "stylers":[{"color":"#444444"}]},
        {"featureType":"landscape","elementType":"all","stylers":[{"color":"#F4F4F4"}]},
        {"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},
        {"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},
        {"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},
        {"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},
        {"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},
        {"featureType":"water","elementType":"all","stylers":[{"color":"#38B0DE"},{"visibility":"on"}]}
      ]};
      map = new google.maps.Map(document.getElementById('map'), mapOptions);

      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': "Snowplow Analytics, 32-38 Scrutton St, London EC2A 4RQ" }, function (results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: map,
                    position: results[0].geometry.location,
                });
            } else
                alert("Problem with geolocation");

        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

</script>
